name: Deploy to EC2

on:
  push:
    branches:
      - master   # master 브랜치에 push 시 배포 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 실행권한 부여 및 Gradle 빌드 (jar 생성)
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew
  
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon -Dorg.gradle.jvmargs="-Xmx1024m"

      # 4. EC2 서버에 .jar 파일 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/exam-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/"

      # 5. EC2 서버에서 실행 (기존 프로세스 종료 후 새로 nohup 실행)
# 5. EC2 서버에서 실행 (기존 프로세스 종료 후 새로 nohup 실행)
      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 실행 중인 jar 종료
            pids=$(pgrep -f "exam-0.0.1-SNAPSHOT.jar")
            if [ -n "$pids" ]; then
              kill -9 $pids
            fi
      
            # 새로 실행 (nohup, 백그라운드, 로그 저장, 세션과 완전히 분리)
            nohup java -Xms128m -Xmx512m -jar /home/ec2-user/exam-0.0.1-SNAPSHOT.jar \
              > /home/ec2-user/app.log 2>&1 < /dev/null &
            disown
